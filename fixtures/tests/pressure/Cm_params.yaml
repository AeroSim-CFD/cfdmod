bodies:
  marquise:
    surfaces: ["m1_yp", "m2_zp", "m3_zm"]
  lanternim:
    surfaces: ["L1_xp", "L2_yp", "L3_zp_yp", "L4_zp_ym", "L5_ym", "L6_xm"]
  building:
    surfaces: []
moment_coefficient:
  measurement_1:
    bodies:
      - name: marquise
        lever_origin: [0, 10, 10]
    variables: ["Cmx", "Cmy", "Cmz"]
    statistics:
      [
        "min",
        "max",
        "std",
        "mean",
        "skewness",
        "kurtosis",
        "xtr_min",
        "xtr_max",
        "mean_eq",
      ]
    transformation:
      rotation: [0, 0, 0]
  measurement_2:
    bodies:
      - name: building
        lever_origin: [0, 10, 10]
        sub_bodies: # Optional, default is the whole body
          z_intervals: [0, 10, 20]
    variables: ["Cmx", "Cmy", "Cmz"]
    statistics:
      [
        "min",
        "max",
        "std",
        "mean",
        "skewness",
        "kurtosis",
        "xtr_min",
        "xtr_max",
        "mean_eq",
      ]
    transformation:
      rotation: [0, 0, 0]

extreme_values:
  CST_real: 0.56
  CST_sim: 16.89
  t: 0.3 # (s) duracao do evento extremo
  T0: 6 # (s) actual observation period
  T1: 60 # (s) target observation period
  yR: 1.4
