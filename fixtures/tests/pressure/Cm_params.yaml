bodies:
  marquise:
    surfaces: ["m1_yp", "m2_zp", "m3_zm"]
  lanternim:
    surfaces: ["L1_xp", "L2_yp", "L3_zp_yp", "L4_zp_ym", "L5_ym", "L6_xm"]
  building:
    surfaces: []
    sub-bodies: # Optional, default is the whole body
      z_intervals: [0,10,20]
moment_coefficient:
  measurement_1:
    bodies: [marquise, lanternim]
    variables: ["Cmx", "Cmy", "Cmz"]
    lever_origin: [0, 10, 10]
    statistics: ["min", "max", "std", "avg", "skewness", "kurtosis"]
  measurement_2:
    bodies: [building]
    variables: ["Cmx", "Cmy", "Cmz"]
    lever_origin: [0, 10, 10]
    statistics: ["min", "max", "std", "avg", "skewness", "kurtosis"]