bodies:
  marquise:
    surfaces: ["m1_yp", "m2_zp", "m3_zm"]
  lanternim:
    surfaces: ["L1_xp", "L2_yp", "L3_zp_yp", "L4_zp_ym", "L5_ym", "L6_xm"]
  building:
    surfaces: []
moment_coefficient:
  measurement_1:
    body: marquise
    variables: ["Cmx", "Cmy", "Cmz"]
    lever_origin: [0, 10, 10]
    statistics: ["min", "max", "std", "avg", "skewness", "kurtosis"]
    transformation:
      rotation: [0, 0, 0]
  measurement_2:
    body: building
    sub_bodies: # Optional, default is the whole body
      z_intervals: [0,10,20]
    variables: ["Cmx", "Cmy", "Cmz"]
    lever_origin: [0, 10, 10]
    statistics: ["min", "max", "std", "avg", "skewness", "kurtosis"]
    transformation:
      rotation: [0, 0, 0]