bodies:
  marquise:
    surfaces: ["m1_yp", "m2_zp", "m3_zm"]
  lanternim:
    surfaces: ["L1_xp", "L2_yp", "L3_zp_yp", "L4_zp_ym", "L5_ym", "L6_xm"]
  building:
    surfaces: [] # If empty, all surfaces from LNAS will be included
  building2:
    surfaces: ["p1_xp", "p2_xp", "p3_ym", "p4_ym", "p5_ym", "p6c_yp", "p7_xm", "p8_yp", "p9_yp", "t1_ym", "t2_yp"] 
force_coefficient:
  measurement_1:
    bodies: ["building2"]
    variables: ["Cfx", "Cfy", "Cfz"]
    statistics: ["min", "max", "std", "mean", "skewness", "kurtosis", "xtr_min", "xtr_max", "mean_qs"]
    sub_bodies: # Optional, default is the whole body
      z_intervals: [0,10,20]
    transformation:
      rotation: [0, 0, 0]
  measurement_2:
    bodies: ["marquise", "lanternim"]
    variables: ["Cfx", "Cfy", "Cfz"]
    statistics: ["min", "max", "std", "mean", "skewness", "kurtosis", "xtr_min", "xtr_max", "mean_qs"]
    transformation:
      rotation: [0, 0, 0]
    
extreme_values:
  CST_real: 0.56
  CST_sim: 16.89
  t:  0.3  # (s) duracao do evento extremo
  T0: 6  # (s) actual observation period
  T1: 60  # (s) target observation period
  yR: 1.4