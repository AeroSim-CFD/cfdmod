bodies:
  marquise:
    surfaces: ["m1_yp", "m2_zp", "m3_zm"]
  lanternim:
    surfaces: ["L1_xp", "L2_yp", "L3_zp_yp", "L4_zp_ym", "L5_ym", "L6_xm"]
  building:
    surfaces: [] # If empty, all surfaces from LNAS will be included
  building2:
    surfaces:
      [
        "p1_xp",
        "p2_xp",
        "p3_ym",
        "p4_ym",
        "p5_ym",
        "p6c_yp",
        "p7_xm",
        "p8_yp",
        "p9_yp",
        "t1_ym",
        "t2_yp",
      ]
force_coefficient:
  measurement_1:
    bodies:
      - name: building2
        sub_bodies:
          z_intervals: [0, 10, 20]
    directions: ["x", "y", "z"]
    statistics:
      - stats: "mean"
      - stats: "rms"
      - stats: "skewness"
      - stats: "kurtosis"
      - stats: "mean_eq"
        params:
          scale_factor: 0.61
      - stats: "min"
        params:
          method_type: "Moving Average"
          window_size_interval: 3
          full_scale_U_H: 40
          full_scale_characteristic_length: 22.4
      - stats: "max"
        params:
          method_type: "Absolute"
    transformation:
      rotation: [0, 0, 0]
  measurement_2:
    bodies:
      - name: marquise
        sub_bodies:
          z_intervals: [0, 10, 20]
      - name: lanternim
        sub_bodies:
          z_intervals: [0, 10, 20]
    directions: ["x", "y", "z"]
    statistics:
      - stats: "mean"
      - stats: "rms"
      - stats: "skewness"
      - stats: "kurtosis"
      - stats: "mean_eq"
        params:
          scale_factor: 0.61
      - stats: "min"
        params:
          method_type: "Moving Average"
          window_size_interval: 3
          full_scale_U_H: 40
          full_scale_characteristic_length: 22.4
      - stats: "max"
        params:
          method_type: "Absolute"
    transformation:
      rotation: [0, 0, 0]
