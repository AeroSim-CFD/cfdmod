pressure_coefficients:
  # Select the time interval to filter the signal and calculate statistics
  timestep_range: [10000, 40000]
  # Define how to consider the effect of static pressure
  domain_pressure: "average" # or "instantaneous"
  # Define values for pressure adimensionalization
  dynamic_pressure:
    U_H: 10 # Velocity at the building interest height
  # Define which statistics will be calculated
  statistics: ["min", "max", "std", "avg", "skewness", "kurtosis"]