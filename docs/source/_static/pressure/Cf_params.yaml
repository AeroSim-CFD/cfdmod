bodies:
  marquise:
    surfaces: [list_of_surfaces_of_marquise]
  lanternim:
    surfaces: [list_of_surfaces_of_lanternim]
  building:
    surfaces: [building]
force_coefficient:
  measurement_1:
    body: building
    sub_bodies: # Optional, default is the whole body
      z_intervals: [0,10,20]
    variables: ["Cfx", "Cfy", "Cfz"]
    statistics: ["min", "max", "std", "avg", "skewness", "kurtosis"]
    # Apply transformations before indexing the regions
    transformation:
      translation: [0, 0, 0]
      rotation: [0, 0, 0]
      fixed_point: [0, 0, 0]
  measurement_2:
    body: marquise
    variables: ["Cfx", "Cfy", "Cfz"]
    statistics: ["min", "max", "std", "avg", "skewness", "kurtosis"]
    # Apply transformations before indexing the regions
    transformation:
      translation: [0, 0, 0]
      rotation: [0, 0, 0]
      fixed_point: [0, 0, 0]