bodies:
  marquise:
    surfaces: [list_of_surfaces_of_marquise]
  lanternim:
    surfaces: [list_of_surfaces_of_lanternim]
  building:
    surfaces: [building]
moment_coefficient:
  measurement_1:
    bodies:
    - name: marquise
      lever_origin: [0, 10, 10]
    variables: ["Cmx", "Cmy", "Cmz"]
    statistics: ["min", "max", "std", "mean", "skewness", "kurtosis"]
    # Apply transformations before indexing the regions
    transformation:
      translation: [0, 0, 0]
      rotation: [0, 0, 0]
      fixed_point: [0, 0, 0]
  measurement_2:
    bodies:
    - name: building
      lever_origin: [0, 10, 10]
      sub_bodies: # Optional, default is the whole body
        z_intervals: [0,10,20]
    variables: ["Cmx", "Cmy", "Cmz"]
    statistics: ["min", "max", "std", "mean", "skewness", "kurtosis"]
    # Apply transformations before indexing the regions
    transformation:
      translation: [0, 0, 0]
      rotation: [0, 0, 0]
      fixed_point: [0, 0, 0]